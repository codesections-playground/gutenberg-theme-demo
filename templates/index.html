<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gutenberg Demo</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 40px auto;
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px
      }
      .intro {
        max-width: 650px;
        margin: auto;
      }
      .display__sections {
        margin: auto;
        max-width: 1200px;
      }
      h1,h2,h3 {
        line-height: 1.2;
      }
      img {
        width: 100%;
      }
      a {
        color: #07e;
      }
    </style>
  </head>

  <body>
    <div class="intro">
      {{ section.content | safe }}
    </div>

    <div class="display__sections">
      {% for page in section.pages %}
        <h2><a href="{{ page.extra.url }}">{{ page.title }}</a></h2>
        {{ page.content | safe }}
      {% endfor %}
    </div>
  </body>
</html>
