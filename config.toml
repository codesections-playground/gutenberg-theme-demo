# The URL the site will be built for
base_url = "https://after-dark--gutenberg-theme-demo.netlify.com"

theme = "after-dark"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_rss = true

title = "After Dark Demo"

[extra]
# Put all your custom variables here

after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/rss.xml", name = "RSS"},
    {url = "https://github.com/codesections/gutenberg-theme-demo/tree/after-dark", name = "Source Code"},
]

after_dark_title = "After Dark Demo"
